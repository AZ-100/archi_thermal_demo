{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMr2XtRkaXwyKZ5+6G5wNEf7tT4wWkhf54v4a" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        .login-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .footer-links {
            text-align: center;
            margin-top: 10px;
        }

        .footer-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }

            .login-title {
                font-size: 20px;
            }

            .input-group label {
                font-size: 12px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
            }

            .login-button {
                font-size: 14px;
            }

            .footer-links a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% for message in messages %}
        <p id="message">{{message}}</p>
        {% endfor %}
        <form class="login-form" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <h1 class="login-title">Login to Your Account</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="">
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="footer-links">
                <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
            </div> 
        </form>
    </div>
</body>
</html>
